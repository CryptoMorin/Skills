    title: '&2Nature''s Force'
    description: |-
      &3Genera abejas cada %interval% segundos  
      &3durante %duration% segundos &3desde una colmena  
      para luchar por ti.  
      Estas abejas tienen %damage% &3de daño.  
      Si alguien rompe la colmena,  
      las abejas dejarán de aparecer.
  natures-call:
    title: '&2Nature''s Call'
    description: |-
      &3Genera %minions% &3zorros para luchar  
      por ti. Cada zorro tiene  
      un poder de ataque de %damage%.
  judgement-cut:
    title: '&aJugdement Cut'
  dodge:
    title: '&6Dodge'
    description: |-
      &3Tienes un %chance%% &3de esquivar  
      el ataque de tu oponente mientras sostienes una espada.
  parry:
    title: '&6Parry'
    description: |-
      &3Si estás sosteniendo una espada,  
      y tu oponente tiene menos  
      &3puntos de estadística &3que tú, reflejas &e%damage-percent%%  
      &3de daño de vuelta a tu oponente.
  pierce:
    title: '&6Pierce'
    description: |-
      &3Si tu &6STR &3es mayor  
      que la &4DEF&3 de tu oponente,  
      tu ataque infligirá &e%damage-percent%%  
      &3más daño.
  thousand-cuts:
    title: '&6Thousand Cuts'
    description: |-
      &3Haz clic derecho para activar  
      mientras sostienes una espada.  
      &3Inflige &e%damage% &3de daño por  
      golpe al siguiente objetivo que ataques,  
      desorientándolos con cada golpe  
      durante los próximos 2 segundos.
  gliders:
    title: '&6Gliders'
    description: |-
      &3Nivel 1&8: &eCuando corras,  
      gana &e5 segundos &ede velocidad  
      dependiendo de tu nivel.  
      &3Nivel 2&8: &eSin daño por caída.  
      &3Nivel 3&8: &e¡Doble salto!
  cloak:
    title: '&6Cloak'
    description: |-
      &3Nivel 1&8: &eGana invisibilidad permanentemente.  
      Cuando atacas, la invisibilidad  
      se desactiva durante 30 segundos.  
      &3Nivel 2: &eLos mobs hostiles serán naturalmente  
      neutrales contigo.  
      Si atacas a un mob, la neutralidad se  
      desactiva durante 30 segundos.  
      Algunos mobs como Enderman, endermite,  
      wither, guardianes y el dragón del End  
      aún podrán verte.  
      &3Nivel 3&8: &eEl primer ataque que realices  
      antes de volverte visible infligirá  
      &6%damage% &emás daño.
  blink:
    title: '&6Blink'
    description: |-
      &3Teletranspórtate alrededor de tu objetivo  
      aleatoriamente, creando un TPAura.  
      La aleatoriedad de la teletransportación y el número de teletransportes  
      aumentan con cada nivel.
  hook:
    title: '&6Hook'
    description: |-
      &3Haz clic derecho para obtener un gancho de agarre.  
      Útil para escapar de tus enemigos.  
      Subir de nivel solo  
      aumenta el alcance de tu gancho (flecha).  

      &3Nivel 2: &eNo recibirás daño por caída  
      al usar ganchos.
  reflect:
    title: '&6Reflect'
    description: |-
      &3Cuando eres atacado,  
      y estás sosteniendo un bastón,  
      tienes un &e%chance%% &3de probabilidad  
      (basado en el material de tu bastón)  
      de infligir &e%damage% &3al atacante.
  explosion-spell:
    title: '&6Explosion Spell'
    description: |-
      &3When you are attacking, and you're holding a
      staff, have a chance
      (based on your staff material)
      to deal &e%damage%% &3more damage to your enemy.
  heal-spell:
    title: '&6Heal Spell'
    description: |-
      &3Regenerate &e%regain%&3 additional health,
      if your health is below &e%health-percent%%
  energy-flux:
    title: '&6Energy Flux'
    description: |-
      &3Cuando eres atacado,  
      y estás sosteniendo un bastón,  
      tienes un &e%chance%% &3de probabilidad  
      (basado en el material de tu bastón)  
      de infligir &e%damage% &3al atacante.
  absorb-energy:
    title: '&6Absorb Energy'
    description: |-
      &3Cuando seas atacado, tu siguiente ataque pondrá  
      a tu objetivo en llamas  
      durante hasta &e%fire% &3segundos.
  phoenix-essence:
    title: '&6Phoenix Essence'
    description: |-
      &3Mientras sostienes &3una azada &3en la mano:  

      &3Después de unos segundos, una enorme bola de fuego lanzará  
      a tus enemigos hacia atrás y  
      invocarás un caballo muerto con  
      alta velocidad y fuerza de salto.  
      &3Nivel 1&8: &eHaz un corte hacia adelante al hacer clic izquierdo  
      que inflige &e%damage_slash% de daño&3.  
      &3Nivel 2&8: &eInvoca pequeños volcanes frente a ti  
      que lanzan a tus enemigos  
      al aire y los ponen en llamas.  
      &3Nivel 3&8: &eUn rayo caerá sobre cualquier enemigo cercano  
      dentro del radio de %radius_lightning%.
  black-fire:
    title: '&6Black Fire'
    description: |-
      &3Cuando los objetivos estén dentro de un radio  
      de &65 bloques &3de ti,  
      aumenta su daño por fuego en &e%damage%.
  inferno:
    title: '&6Inferno'
    description: |-
      &3Haz clic derecho y golpea un objetivo  
      con tu bastón para activar.  
      Inmediatamente inflige &e%damage% de daño&3,  
      más 1 de daño por cada &e%per-fire-tick% de fuego  
      que tenga el objetivo.  
      Esto también aumentará tus propios ticks de fuego.
  heavy-strikes:
    title: '&6Heavy Strikes'
    description: |-
      &3Si estás usando un hacha para atacar,  
      infliges &e%durability-damage% &3más daño a las  
      armaduras de tus objetivos.
  stone-skin:
    title: '&6Stone Skin'
    description: |-
      &3Nivel 1&8: &eEl daño por caída se reduce en &6%protections_fall%  
      &3Nivel 2&8: &eEl daño por fuego/lava se  
      reduce en &6%protections_fire%/%protections_lava%  
      &3Nivel 3&8: &eEl daño por espinas se  
      reduce en %protections_thorns%
  aegis-protection:
    title: '&6Aegis Protection'
    description: |-
      &eNivel 1&8: &3Cada &e%damage% &3segundos,  
      refresca un escudo que niega todo  
      el daño para el siguiente ataque.  
      &eNivel 2&8: &3Refleja &e%damage% &3de daño.  
      &eNivel 3&8: &3Repele a tu objetivo  
      si tu salud está por debajo de 5.
  throw:
    title: '&6Throw'
    description: |-
      &3Haz clic derecho y golpea  
      a tu objetivo para activar.  
      Lleva a tu objetivo durante &e%carry-time% &3segundos,  
      lo que hará que tú y tu objetivo no podáis  
      atacar durante ese tiempo,  
      luego lanza a tu enemigo en la  
      dirección en la que estás mirando.  
      Una vez que tu objetivo toque el suelo,  
      inflige &e%damage% &3de daño a tu objetivo.  
      Mientras llevas a tu objetivo,  
      todo el daño entrante del objetivo que estás llevando  
      se reduce en &e%shield-percent%%.
  execute:
    title: '&6Execute'
    description: |-
      &3Después de disparar a un solo objetivo  
      2 veces seguidas, tienes una oportunidad de  
      realizar uno de estos combos.  

      &eNivel 1&8: &3Tienes una oportunidad de prender  
      fuego a tu objetivo durante 5 segundos.  
      &eNivel 2&8: &3Tienes una oportunidad de envenenar  
      a tu objetivo.  
      &eNivel 3&8: &3Tienes una oportunidad de lanzar  
      un rayo a tu objetivo.  

      Las probabilidades aumentarán cuanto más  
      dispares al objetivo.  
      Tu combo se reiniciará si fallas  
      o golpeas a otro objetivo.
  dual-arrows:
    title: '&6Dual Arrows'
    description: '&3Tu arco tiene un %chance%% de probabilidad  
      de disparar dos flechas a la vez.'
                   Esta habilidad también funciona con las flechas consecutivas.
                   '&3Nivel 1&8: &eAumenta el daño de tu segunda
                   flecha en &3%damage%&e.
                   &3Nivel 2&8: &eLa segunda flecha tendrá
                   mayor velocidad.
                   &3Nivel 3&8: &eLa segunda flecha será
                   una flecha de fuego.'
  minions:
    title: '&6Minions Arrow'
    description: '&3Haz clic derecho y dispara  
      con un arco para  
      invocar esqueletos minions  
      que lucharán por ti.'

                   '&eNivel 1&8: &3Un esqueleto  
      &eNivel 2&8: &3Dos esqueletos con el efecto  
      de invisibilidad y arcos mejores.  
      &eNivel 3&8: &33 asaltantes  
      con invisibilidad  
      y flechas de fuego.'
  fire-crossbow:
    title: '&6Fire Crossbow'
    description: |-
      &3Dispara una flecha a tu enemigo  
      al golpear. No usa flechas,  
      sino que usa energía.  
      Mejora para reducir el tiempo de recarga.
  locate:
    title: '&6Locate'
    description: |-
      &3Localiza a los jugadores cercanos dentro de un rango de &2%range% &3con 
      el poder del viento.  

      &eSujeta una brújula mientras activas  
      esta habilidad.
    not-found: '&cNo nearby players found.'
  blood-lust:
    title: '&6Blood Lust'
    description:
      '&3Nivel 1: Si tienes más del 70% de\n tu sangre bien llena, entras\n  
      en un frenesí,\n lo que te permite hacer\n &e%damage% &3más daño de lo usual.\n  
      Nivel 2: Tu regeneración de salud natural se\n incrementa en %regain% durante este\n tiempo.\n  
      Nivel 3: Los ataques durante esta duración\n tienen una oportunidad (basada en tu\n sangre actual) de curarte 2.'
  blood-well:
    title: '&6Blood Well'
    description: |-
      &3Aumenta tu nivel máximo de sangre en una gran  
      cantidad con cada mejora. Tiene una &e%chance%% &3probabilidad  
      de detener la pérdida de sangre cada 4 segundos.
  bleed:
    title: '&6Bleed'
    description: |-
      &3Tu objetivo sangrará durante  
      5 segundos. Cada vez que  
      tu objetivo reciba daño, %damage-heal%  
      y tú recibirás salud por la misma cantidad.
  eternal-darkness:
    title: '&6Eternal Darkness'
    description: |-
      &3Haz clic derecho y golpea un objetivo para volverte  
      invencible durante &e%duration% &3segundos.  
      Durante este tiempo, cegarás a los objetivos  
      que ataques por 1 segundo por golpe.
  purify:
    title: '&6Purify'
    description: |-
      &3Inflige &e%damage% &3de daño por
      cada %hp% de salud que tenga tu objetivo,
      hasta un máximo de %max-damage%&3.
      &6%energy-charge% &3de desequilibrio se obtiene cuando atacas.
  spirit-fire:
    title: '&6Spirit Fire'
    description: '&3En forma de luz, absorbe &e%light-damage-absorption-percent%%\n&3de daño\
      \ cuando eres golpeado, y %max-damage-absorption% de daño en total.\n&3Esta cantidad se almacena.\
      \n&3En forma oscura, expulsa la cantidad almacenada\nen el primer ataque para causar\n\
      %dark-damage-release% &3de daño absorbido.'
  spectre:
    title: '&6Spectre'
    description: |-
      &3En forma de luz, obtienes un escudo que dará velocidad &e%speed% &3durante &e3 segundos
      &3cuando sea roto por otro mob.
      El escudo se recarga cada &e%cooldown% &3segundos.
      En forma oscura, tu ataque se cargará cada &e%cooldown% &3segundos.
      Los ataques cargados causan &6%dark-damage%% 
      &3de daño adicional.
  shape-shifter:
    title: '&6Shape Shifter'
    description: |-
      &3Cuando estés en la oscuridad, causarás más
      daño al enemigo.
      Cuanto más oscuro, más daño causarás.
      Cuando estés en lugares iluminados,
      recibirás menos daño.
      Cuanto más brillante, menos daño recibirás.
  chronoprohiberis:
    title: '&8Chronoprohiberis'
    description: |-
      &3Detén el tiempo para los enemigos cercanos
      que estén a &2%range% &3bloques
      de distancia de ti durante &2%duration% &3segundos
      mientras sostienes un reloj en tu mano
      y haces &2%damage% &3de daño.
  defile:
    title: '&6Defile'
    description: |-
      &3Haz clic derecho y ataca para inclinar
      el balance en tu objetivo,
      aumentando el daño recibido en %damage%&3,
      y reduciendo el daño que te causa
      a ti en %shield%% &3durante &e%time% segundos&3.
  consume:
    title: '&6Consume'
    description: |-
      &3Tienes un %chance%% de probabilidad &3de robar
      %souls% &3almas de tus oponentes
      o causar %damage% de daño
      si no tienen almas.
  judgement:
    cut-description: A cool ability
  disarm:
    title: '&6Disarm'
    description: |-
      &3Nivel 1&8: &eColoca el arma de tu oponente
      en su inventario si
      tienen un espacio libre.
      &3Nivel 2&8: &eReemplaza el arma de tu oponente
      con un objeto en su inventario.
      &3Nivel 3&8: &eTambién cambia la ranura
      de la barra de acceso rápido que están usando.
  dash:
    title: '&7Dash'
    description: |-
      &3Nivel 1&8: &eHaz un dash mientras sostienes una espada.
      Tu dash será más fuerte
      con niveles más altos.
      Tu poder actual&8: &2%velocity%
      &3Nivel 2&8: &eEmpuja a tus objetivos
      mientras haces el dash.
      &3Nivel 3&8: &eCausa daño a tus objetivos mientras haces el dash.

      &6Alcance&8: &2%range%
      &6Daño&8: &2%damage%
      &6Poder de retroceso&8: &2%knockback%
  annihilation:
    title: '&4&lAnnihilation'
    description: |-
      &3Invoca varias espadas
      &3para que luchan por ti
      en un ritmo.
      Haz clic izquierdo para disparar espadas.
  neptune:
    title: '&9Neptune'
    description: |-
      &3Nivel 1&8: &eCausa %damage% &emás daño con tridentes.
      Tienes un %chances_lightning% &eprobabilidad de
      golpear a tu oponente con
      rayos al usar tridentes.
      &3Nivel 2&8: &eTienes un %chances_multiply% &eprobabilidad de
      invocar %multiply% &emúltiples tridentes
      que apunten a tu oponente después
      de un golpe exitoso con el tridente.
      &3Nivel 3&8: &ePuedes impulsarte con
      tu tridente mientras lo sostienes
      en tu mano secundaria y te agachas.
      Esto es un poco complicado.
      Necesitas soltar el botón de agacharse
      una vez que hayas soltado el
      botón de clic derecho. Técnicamente puedes
      volar con esto.
  blood-circuit:
    title: '&4Blood Circuit'
    description: |-
      &3Nivel 1&8: &eInvoca un cristal ender que
      actúa como un circuito de sangre entre
      tú y tu oponente durante %duration% segundos.
      Cada %inferno% ticks, el cristal ender se
      activará y dañará a tu oponente por %damage%
      y aumentará este daño en %damage-modifier%.
      Tu inferno dejará de activarse si tu
      objetivo está a %distance% bloques &emás lejos del cristal.
      &3Nivel 2&8: &eSerás curado por la misma cantidad de
      daño que tu inferno causa a tu oponente.
      &3Nivel 3&8: &eInvoca minions vex cada vez
      que tu inferno se active.
  purification:
    title: '&6Purification'
    description: |-
      &eNivel 1&8: &3Los guardianes, enderman y
      slimes ya no te atacarán.
      &eNivel 2&8: &3Los guardianes mayores, arañas y
      fantasmas ya no te atacarán.
      Ten en cuenta que si los atacas, ellos
      te atacarán de vuelta.
      &eNivel 3&8: &3Los cultivos a tu alrededor crecerán
      más rápido.
  seal-of-life:
    title: '&6Seal of Life'
    description: |-
      &3Tienes una probabilidad de escapar de los enemigos
      cuando estés gravemente herido.
      Serás invencible y aumentará tu regeneración.
  fangs:
    title: '&6Fangs'
    description: |-
      &3¿Alguna vez quisiste deshacerte de esos
      molestos evocadores?
      ¡Ahora puedes matarlos con su
      propia habilidad y aún mejor!
      Agáchate mientras activas
      la habilidad para usar colmillos
      en los mobs cercanos
      o actívala normalmente para
      invocar colmillos en una línea recta.
  blackhole:
    title: '&6Blackhole'
    description: |-
      &3Crea un agujero negro y atrae
      a los enemigos cercanos hacia él.
      Este agujero negro causará
      un daño masivo si alguien se acerca a él.
  meteorite:
    title: '&6Meteorite'
    description: |
      &3Lanza %fireballs% bolas de fuego &3al lugar objetivo.
      Una vez que un meteorito haya aterrizado,
      causará %damage% de daño
      a todos los enemigos dentro de &e%range% bloques&3.
  chain:
    smash-title: '&6Chain Smash'
    smash-description: |-
      &3Salta y da un
      golpe fuerte al suelo
      para lanzar a todos
      al aire.
  mind-possession:
    title: '&6Mind Possession'
    description: |-
      &3Tienes un &3%chance%% de probabilidad &3de paralizar a tus
      enemigos con lentitud y ceguera.
      Los niveles más altos dan mayores probabilidades y duración.
  kindling-of-life:
    title: '&6Kindling of Life'
    description: |-
      &3Cura a tus compañeros de equipo en &e%heal% &3de cantidad.
      Los niveles más altos dan mayor velocidad
      y más salud.
      Activar la habilidad mientras te agachas
      te curará a ti mismo.
  barrier:
    title: '&4Barrier'
    description: |-
      &3Activa un escudo mientras sostienes
      una &5azada dorada &3para empujar a todos los
      enemigos fuera de la barrera.
      Los enemigos que intenten entrar en este escudo
      serán afectados y retrocederán.

      Esta habilidad es especialmente útil en
      espacios cerrados, ya que los enemigos no pueden
      escapar y siguen recibiendo daño.
  asclepius:
    title: '&6Asclepius'
    description: |-
      &3Otorga efectos a los jugadores alrededor de ti
      mientras sostienes una azada.
      Apoya a tus compañeros de equipo antes de una pelea
      con algunos beneficios.
      Solo funciona en miembros del grupo
      o facciones.
